<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon/favicon.ico"
      sizes="any"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon/favicon-16x16.png"
      type="image/png"
      sizes="16x16"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon/favicon-32x32.png"
      type="image/png"
      sizes="32x32"
    />

    <link
      rel="apple-touch-icon"
      sizes="any"
      href="%sveltekit.assets%/favicon/apple-touch-icon.png"
    />

    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="application-name" content="ICC Realm" />
    <meta
      name="msapplication-TileImage"
      content="%sveltekit.assets%/favicon/favicon-32x32.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />

    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%
  </head>
  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
